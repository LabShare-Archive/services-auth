language: node_js
node_js:
  - lts/*
  - node
before_install:
  - npm install -g codecov
script:
  - npm run test
  - codecov
cache:
  directories:
    - ~/.npm
notifications:
  email: false
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
jobs:
  include:
    - stage: release
      node_js: lts/*
      script:
        - npm run build
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npm run semantic-release
